<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quer Namorar Comigo?</title>
</head>
<body>
    <div class="container">
        <h1>Você quer namorar comigo?</h1>
        <img src="heart.png" alt="Coração">
        <p>Por favor, responda abaixo:</p>
        <div class="response-buttons">
            <button class="yes-button" onclick="showCongratulations()">Sim</button>
            <button class="no-button" onmouseover="moveButton()">Não</button>
        </div>
        <p id="congratulations-message" style="display: none; color: #4caf50; margin-top: 20px;"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
